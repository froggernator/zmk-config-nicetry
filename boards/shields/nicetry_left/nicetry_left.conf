# Enable split keyboard functionality
CONFIG_ZMK_SPLIT=y

# Use BLE for communication between the halves
CONFIG_ZMK_SPLIT_BLE=y

# Set the left side as the central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y  # Uncomment this for the left half
# CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n  # Uncomment this for the right half

# Enable support for multiple Bluetooth profiles
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Enable battery reporting over BLE
CONFIG_ZMK_BATTERY_REPORTING=y

# Fetch and report battery level for split halves
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Battery level reporting interval in seconds
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Enable reporting of battery level via Bluetooth
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable USB support
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_BOOT=y  # Optional: if you need boot protocol support (e.g. BIOS)

# Debounce configuration
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=20
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=80

CONFIG_ZMK_KSCAN_MATRIX_WAIT_BEFORE_INPUTS=2
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BETWEEN_OUTPUTS=2
